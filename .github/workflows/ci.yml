name: Kosmoi CI

on:
  push:
    branches: [ "main", "master", "develop", "staging" ]
  pull_request:
    branches: [ "main", "master", "develop", "staging" ]

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci

    - name: Run Linter
      run: npm run lint --if-present
      # Continue on error for now to not block completely, or remove continue-on-error to be strict
      continue-on-error: true 

    - name: Build Project
      run: npm run build
      env:
        CI: false # Set to true to fail on warnings, false to be more lenient initially
